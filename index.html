<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <style>
      body {
        display: flex;
        min-height: 100vh; 
      }

      canvas {
        margin: auto;
        height: 90vmin;
        width: 90vmin;
        cursor: pointer;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.js"></script>
  </head>
  <body>

    <canvas id="c"></canvas>
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
      attribute vec2 a_position;

      void main() {
        gl_Position = vec4(a_position, 0, 1);
      }
    </script>
    <script id="2d-render-shader" type="x-shader/x-fragment">
      precision mediump float;
      uniform float canvasPixels;
      uniform sampler2D uSampler0;

      const float COLOR_MIN = 0.2, COLOR_MAX = 0.4;
      
      void main() {
	    float v = (COLOR_MAX - texture2D(uSampler0, gl_FragCoord.xy / canvasPixels).x) / (COLOR_MAX - COLOR_MIN) ;
//        float v = texture2D(uSampler0, gl_FragCoord.xy / canvasPixels).x;
	    gl_FragColor = vec4(v, v, v, 1);
      }
    </script>
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
      precision highp float;
      #define DIAGONAL 0.5
                  #define ADJACENT 1.
      #define CENTER -6.

      uniform float canvasPixels;
      uniform sampler2D uSampler0;
      uniform float mouseX;
      uniform float mouseY;
      uniform int mousePressed;

      uniform float DA;
      uniform float DB;
      uniform float f;
      uniform float k;
      uniform float t;
      uniform float paintSize;
      uniform float gravity;

      uniform float convolutionMatrix[9];

      vec4 get(int x, int y) {
        return texture2D(uSampler0, vec2(vec2(gl_FragCoord.x, gl_FragCoord.y) - vec2(x, y)) / canvasPixels);
      }

      vec4 convolve(sampler2D sampler) {
        vec4 result = vec4(0, 0, 0, 0);

        result += get(-1, -1) * (DIAGONAL - gravity);
        result += get(0, -1) * (ADJACENT - gravity);
        result += get(1, -1) * (DIAGONAL - gravity);

        result += get(-1, 0) * ADJACENT;
        result += get(0, 0) * CENTER;
        result += get(1, 0) * ADJACENT;

        result += get(-1, 1) * (DIAGONAL + gravity);
        result += get(0, 1) * (ADJACENT + gravity);
        result += get(1, 1) * (DIAGONAL + gravity);

        return result;
      }

      void main() {
        vec4 result = convolve(uSampler0);
        vec4 current = get(0, 0);
        float d = distance(vec2(gl_FragCoord.x / canvasPixels, gl_FragCoord.y / canvasPixels), vec2(mouseX, mouseY));

        float a = current.r;
        float la = result.r;
        float b = current.b;
        float lb = result.b;
        float abb = a * b * b;
        float _f = f;
        float _k = k;

        
        float nextA = a + (DA * la - abb + (1. - a) * _f) * t;
        float nextB = b + (DB * lb + abb - (_f + _k) * b) * t;
        if (mousePressed == 1) {
          if (d < paintSize) {
            nextB = 255.;
          }
        }

        gl_FragColor = vec4(
          nextA, 1.,
          nextB, 1.);
      }
    </script>
    <script src="fastrd.js"></script>
    <script>
      window.addEventListener("load", function() {

        var fracs = Fracs({
          canvasId: "c"
        }),
            state = {
              DA: 0.2,
              DB: 0.1,
              f: 0.02,
              k: 0.053,
              t: 1.,
              paintSize: 0.001,
              reset: fracs.reset,
              gravity: 0,
              updatesPerFrame: 30
            }

        function go() {
          requestAnimationFrame(go);
          for(var i = 0; i < state.updatesPerFrame; i++) {
            fracs.update(state);
          }
          fracs.render();
        }
        
        var gui = new dat.GUI();
        gui.add(state, "DA", 0, .2).step(0.01)
        gui.add(state, "DB", 0, .2).step(0.01)
        gui.add(state, "f", 0, .2).step(0.001)
        gui.add(state, "k", 0, .2).step(0.001)
        gui.add(state, "paintSize", 0.001, 1).step(0.001)
        gui.add(state, "gravity", -.15, .15).step(0.01)
        gui.add(state, "updatesPerFrame", 0, 50)
        gui.add(state, "reset")

        go();

      })
    </script>
  </body>
</html>
